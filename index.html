<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Chat - Private Messaging</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <div class="logo">
                    <span class="material-icons">chat_bubble</span>
                    <h1>Nexa Chat</h1>
                </div>
                <p class="subtitle">Private messaging with end-to-end encryption</p>
                
                <div id="auth-error" class="error-message"></div>
                
                <div class="auth-form">
                    <button id="google-signin" class="btn google-btn">
                        <span class="material-icons">account_circle</span>
                        Continue with Google
                    </button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    
                    <button id="email-signin" class="btn primary-btn">Sign In</button>
                    <button id="email-signup" class="btn secondary-btn">Create Account</button>
                </div>
            </div>
        </div>
        
        <!-- Main App Screen -->
        <div id="app-screen" class="screen">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <img id="user-avatar" src="https://via.placeholder.com/40" alt="Profile">
                        <span id="username-display">User</span>
                    </div>
                    <button id="logout-btn" class="icon-btn" title="Logout">
                        <span class="material-icons">logout</span>
                    </button>
                </div>
                
                <div class="search-container">
                    <span class="material-icons">search</span>
                    <input type="text" id="user-search" placeholder="Search users...">
                </div>
                
                <div class="chat-list" id="chat-list">
                    <!-- Chats will be loaded here -->
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header">
                    <div id="current-chat-info">
                        <img id="chat-avatar" src="https://via.placeholder.com/40" alt="Chat">
                        <div>
                            <h2 id="chat-name">Select a chat</h2>
                            <p id="chat-status">Online</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" title="More options">
                            <span class="material-icons">more_vert</span>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div class="empty-state">
                        <span class="material-icons">forum</span>
                        <p>Select a chat to start messaging</p>
                    </div>
                </div>
                
                <div class="message-input-container">
                    <div class="emoji-picker">
                        <button class="icon-btn" title="Emoji">
                            <span class="material-icons">mood</span>
                        </button>
                    </div>
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-btn" class="icon-btn" title="Send">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
