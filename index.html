<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexaie Chat App</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  
  <div class="container">
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Auth Screens -->
    <div id="auth-container" class="auth-container animate__animated animate__fadeIn">
      <div class="logo">
        <div class="logo-icon">🌌</div>
        <h1>Nexaie Chat</h1>
      </div>
      
      <div id="google-auth" class="auth-card">
        <h2>Welcome to the Cosmos</h2>
        <p>Connect with others across the universe</p>
        <button id="google-signin" class="btn-google">
          <img src="images/google_logo.svg" alt="Google">
          Continue with Google
        </button>
      </div>

      <div id="username-setup" class="auth-card" style="display: none;">
        <h2>Choose Your Cosmic Identity</h2>
        <div class="form-group">
          <input type="text" id="new-username" placeholder="Enter unique username" autocomplete="off">
          <div id="username-error" class="error-message"></div>
        </div>
        <button id="set-username" class="btn-primary">Claim Your Identity</button>
      </div>
    </div>

    <!-- Main App -->
    <div id="app-container" style="display: none;">
      <!-- Header -->
      <header class="app-header">
        <div class="header-left">
          <div class="logo-small">🌌</div>
          <h1>Nexaie Chat</h1>
        </div>
        <div class="header-right">
          <div id="user-profile" class="user-avatar"></div>
          <button id="signout-btn" class="signout-btn">
            <img src="images/signout_logo.svg" alt="Sign-Out">
          </button>
        </div>
      </header>

      <!-- User List -->
      <div class="user-list-container">
        <div class="search-bar">
          <input type="text" id="user-search" placeholder="Search across the cosmos...">
          <div class="search-icon">🔍</div>
        </div>
        <div id="users-list" class="users-list"></div>
      </div>

      <!-- Chat Window -->
      <div id="chat-container" class="chat-container" style="display: none;">
        <div class="chat-header">
          <button id="back-to-list" class="back-btn">←</button>
          <div id="chat-with-user" class="chat-with-info">
            <div class="chat-avatar"></div>
            <div class="chat-user-details">
              <div class="chat-username"></div>
              <div class="chat-status"></div>
            </div>
          </div>
        </div>
        
        <div id="chat-messages" class="chat-messages"></div>
        
        <div class="chat-input-container">
          <input type="text" id="message-input" placeholder="Type your message to the cosmos...">
          <button id="send-btn" class="send-btn">🚀</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
